<header>
	{{ strings.Repeat ( .Site.Title | len | add 80 ) "/" }}<br>
	<div class="site_title" style="text-align: center;"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a><br>
		<div style="text-align: center;"><em>{{ .Site.Params.subtitle }}</em></div>
	</div>
	{{ strings.Repeat ( .Site.Title | len | add 80 ) "/" }}
	<br>
	<p>
		<nav>
			<a href="/"><b>Home</b></a>
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>
			{{ end }}
		</nav>
	</p>
	{{ end }}
</header>
